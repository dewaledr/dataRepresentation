<!-- Write a web page (Lab-ajax-readsimple.html), that uses AJAX to read the JSOn
from the website https://api.coindesk.com/v1/bpi/currentprice.json -->
    <html>
        <head>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
            <title>read a simple json</title>
        </head>
        <body>
            <button onclick="readJSON()">....Go....</button>
            <div id="writeHere"></div>
        </body>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                "method": "GET",
                "data": "",
                "dataType": "JSON",
                "success": function(result){
                    console.log(result);
                    var rate = result.bpi.USD.rate;
                    console.log(rate);
                    document.getElementById("writeHere").innerText = rate;
                },
                "error": function(xhr, status, error){
                    console.log("error: " + status + " msg: " + error);
                }
            });
        }
        </script>
    </html>
